name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and test backend Docker image
      run: |
        docker build -t newsbias-backend ./backend
        docker run --rm newsbias-backend python -c "print('✅ Backend container ran successfully')"

    - name: Build and test frontend Docker image
      run: |
        docker build -t newsbias-frontend ./streamlit_app
        docker run --rm newsbias-frontend python -c "print('✅ Frontend container ran successfully')"

    - name: Run full stack and test
      run: |
        docker-compose up -d
        sleep 10
        curl --fail http://localhost:8501 || (echo "❌ Frontend failed" && exit 1)
        curl --fail http://localhost:8000/docs || (echo "❌ Backend failed" && exit 1)
        docker-compose down
